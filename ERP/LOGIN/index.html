<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <!-- first main image class-->
        <div class="front">
            <img src="./cog_logo_removebg_preview_2.png" alt="logo">
            <h1 class="h1">JIET</h1>
            <h3 class="h3">Login to your Account</h3>
            <p class="p">Welcome to JGI </p>
        </div>

        <!-- mid input field start -->
        <form action="#" autocomplete="off">
            <div class="input">
                <div class="email">
                    <label for="email">Email Address</label> <br>
                    <input type="text" name="email" id="email" placeholder="example@jietjodhpu.ac.in" !import/>
                </div>
                <div class="password">
                    <label for="password">Password</label> <br>
                    <input type="password" name="password" id="password" autocomplete="off" placeholder="12345678" >
                </div>
                <div class="fg">
                                <a href="#">Forgot Password</a>
    
                </div>
            </div>
                <!-- last part sign up -->
            <div class="button">
                <div class="btn">
                    <button>Log In</button>
                </div>
                <div class="signup">
                    Don't have account ? <a href="#"> Sign up</a>
                </div>
            </div>
        </form>
       



    </div>
</body>

</html>
